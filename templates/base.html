<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href = "{{ url_for('static', filename = 'css/main.css')}}" >
    <title>{% block name %}{% endblock %}</title>
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="header__img" src="{{ url_for('static', filename='image/dota.jpg') }}" alt="dota">
        </a>
      </div>
    
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
         <li><a href="/" class="nav-link px-2">Домой</a></li>
        <li><a href="/calculator" class="btn btn-warning">Калькулятор</a></li>
        <li><a href="/about" class="nav-link px-2">О нас</a></li>
      </ul>

      <div class="col-md-3 text-end">
      </div>
    </header>
  </div>
    {% block info %}{% endblock %}
</body>
</html>

{% extends 'base.html' %}

{% block name %}
Калькулятор
{% endblock %}

{% block info %}
<div class="container mt-5">
    <h1>Калькулятор</h1>

    <h1>ВВОДИТЕ ЗНАК БЕЗ ПРОБЕЛА, если вы складывайте 2 числа с 1 знаком после запятой, то выбирайте +f</h1>
    <form method="post">
        <textarea name ="title" id = "title" class="form-control" placeholder="Введите первое число" cols="10" rows="1"></textarea>
        <select name="sign" id="sign">
            <option>+</option>
            <option>+f</option>
            <option>-</option>
            <option>/</option>
            <option>*</option>
            <option>//</option>
            <option>**</option>
            <option>sqrt</option>
            <option>%</option>

        </select>
        <textarea name ="text" id = "text" class="form-control" placeholder="Введите первое число" cols="10" rows="1"></textarea>
        <input type="submit" class="btn btn-warning">
        </form>

</div>
{% endblock %}
